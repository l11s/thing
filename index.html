                    <dl class="layui-nav-child">

                <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>

        <div class="layui-side layui-bg-black">

                    <li class="layui-nav-item layui-nav-itemed">
                        <!-- <i></i> -->

                        <a class="layui-this" href="./home/dashboard.html" target="fm">
                            <span class="iconfont icon-home"></span> 首页
                        </a>
                    </li>
                    <li class="layui-nav-item">

                        <!-- <i class="layui-icon layui-icon-face-smile article"></i> -->

                        <dl class="layui-nav-child">

                    <li class="layui-nav-item">

                        <!-- <i class="layui-icon layui-icon-username person"></i> -->

                            <span class="iconfont icon-user"></span> 个人中心

                        <dl class="layui-nav-child">

                    <!-- <li class="layui-nav-item"><a href="">the links</a></li> -->

            </div>
        </div>

        <div class="layui-body">
            <iframe name="fm" src="./home/dashboard.html" frameborder="0"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            <!-- 底部固定区域 -->
            www.itheima.com-黑马程序员
        </div>
    </div>
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script>
        $(function() {
            var layer = null;
            layui.use('layer', function() {
                layer = layui.layer;
                // layer.area = ['5000px', '300px'];
                // layer.msg('hello');
            });
            $.ajaxPrefilter((options) => {
                options.url = "http://www.liulongbin.top:3007" + options.url;
                // 是否包含字符
                if (options.url.indexOf('/my/') !== -1) {
                    options.headers = {
                        Authorization: localStorage.getItem("token") || ""
                    };
                }
            });
            // var loc = ;
            $.ajax({
                method: 'GET',
                url: '/my/userinfo',
                success: function(res) {
                    if (res.status == 0) {
                        console.log(res);
                        // $('a.head').text(res.username);
                        var name = res.data.nickname || res.data.username;
                        console.log(res.username);
                        console.log($('.usernamespan'));
                        $('.usernamespan').html(name);
                        if (res.user_pic == null) {
                            // var name = res.data.username;
                            $('.spanhead').text(name[0].toUpperCase()).show();
                            $('.layui-nav-img').hide();
                        } else {
                            $('.spanhead').hide();
                            $('.layui-nav-img').prop("src", res.user_pic).show();
                        }
                    } else {
                        // layer.alert("获取用户登录信息失败");
                        if (res.status == 1 && res.message == "身份认证失败！") {
                            location.href = './login.html';
                            // 防止程序员手写token
                            localStorage.removeItem('token');
                        }
                    }
                }
            });
        });

        $('.quit').on("click", function() {
            layer.confirm('确定退出登录?', {
                icon: 3,
            }, function(index) {
                layer.close(index);
                localStorage.removeItem('token');
                location.href = "./login.html";
            });
        });

        //eg1

        //eg2
        // layer.confirm('确定退出登录?', function(index) {
        //     //do something

        //     layer.close(index);

        // });
    </script>
